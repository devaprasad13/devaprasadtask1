<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First web page</title>
   <link rel="stylesheet" href="task 1.css">
</head>
<body>
    
    <form action="#" method="post" >

        <h1>Form</h1>
        
        <p>
            Name:
            <input type="text" class="name" placeholder="Enter your Name" required >
        </p>
        <p>
            email:
            <input type="email" class="name" placeholder="Email" required>
        </p>

        <p>
            Password:
            <input type="password" name="pass" id="" class="name" required>
        </p>

        <p>
            Gender:
            <input type="radio" class="name"  required>Male
            <input type="radio" class="name"  required>FeMale
        </p>
        
        <p>
            Degree:
              <select  id="deg" class="name">
                <option value="btech">B.E</option>
                <option value="btech">B.Tech</option>
              </select>
        </p>
       <p>
           Department:
           <select  id="dept" class="name">
              <option value="CSE">CSE</option>
              <option value="IT">IT</option>
              <option value="ECE">ECE</option>
              <option value="EEE">EEE</option>
              <option value="CI">CIVIL</option>
              
             
             </select>
       </p>

        <p>
            Language:
            <input type="checkbox" id="lan">Tamil
            <input type="checkbox" id="lan">English

        </p>
        <p>
             Phone number:
            <input type="number" class="name" >
        </p>

      <p>
         <label for="">Address</label>
      </p>
      <p>
        <textarea name="" id="add" cols="25" rows="5" class="name" placeholder="Type here.."></textarea>
      </p>

                     
      <button type="reset" class="nam">Reset</button>
      <button type="submit" class="hel">Submit</button>
    </form>
</body>
</html>
